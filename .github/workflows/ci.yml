name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-minimum:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: node --run test
      - run: node --run build
