name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-minimum:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npm run test
      - run: npm run build
