<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../jr-game-plate/jr-game-plate.html">

<dom-module id="jr-upcoming">
	<template>
		<style>
			#title {
				font-size: 30px;
				font-weight: 500;
				text-align: center;
				margin-top: 10px;
			}
		</style>

		<div id="title">今後のゲーム</div>
		<template is="dom-repeat" items="[[upcomingRuns]]" as="run">
			<jr-game-plate
			game="[[run.game]]"
			misc="[[run.category]] - [[run.console]]"></jr-game-plate>
		</template>
	</template>

	<script src="jr-upcoming.js"></script>
</dom-module>
