<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../jr-fittext/jr-fittext.html">

<dom-module id="jr-bottom-info">
	<template>
		<style>
			:host {
				display: grid;
				grid-template-columns: auto 300px;
				grid-template-rows: auto auto auto;
				grid-auto-flow: column;
			}

			#game {
				font-size: 70px;
				font-weight: 900;
				overflow: hidden;
				display: flex;
				justify-content: flex-start;
			}

			#game_text {
				position: relative;
				white-space: nowrap;
				align-self: flex-start;
			}

			#category {
				font-size: 25px;
				font-weight: 500;
			}

			#commentator_container {
				grid-row: 1 / 3;
				display: flex;
				flex-flow: column nowrap;
				justify-content: center;
			}
			#commentator_container > #title {
				font-size: 20px;
				font-weight: 400;
			}
			#commentator_container > #commentator {
				font-size: 30px;
				font-weight: 600;
			}
		</style>

		<div id="game"><div id="game_text">[[game]]</div></div>
		<div id="category">カテゴリー：[[category]] | 機種：[[console]]</div>
		<template is="dom-if" if="{{commentator}}">
			<div id="commentator_container">
				<div id="title">解説</div>
				<div id="commentator">[[commentator]]</div>
			</div>
		</template>
	</template>
	<script src="jr-bottom-info.js"></script>
</dom-module>
