<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../jr-fittext/jr-fittext.html">

<dom-module id="jr-game-plate">
	<template>
		<style>
			#run_container {
				margin: 8px 5px;
				padding: 5px 5px;
				max-height: 114px;
				overflow: hidden;
				background-color: rgba(9, 5, 19, 1);
				border: 1px solid rgb(234, 2, 142);
			}

			#game {
				font-size: 30px;
				font-weight: 500;
			}

			#misc {
				font-weight: 400;
				height: 1.25em;
				overflow: hidden;
			}
		</style>

		<div id="run_container">
			<jr-fittext id="game" text="[[game]]"></jr-fittext>
			<jr-fittext id="misc" text="[[misc]]"></jr-fittext>
		</div>
	</template>
	<script src="jr-game-plate.js"></script>
</dom-module>
