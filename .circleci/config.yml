version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.12.0-stretch
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.05.0-ce
          docker_layer_caching: true
      - run:
          name: Build and Push
          command: |
            TAG=0.0.$CIRCLE_BUILD_NUM
            DOCKER_REPO=japaneserestream/jr-layouts
            docker pull $DOCKER_REPO:latest
            docker build -t $DOCKER_REPO:$TAG --cache-from $DOCKER_REPO:latest .
            docker tag $DOCKER_REPO:$TAG $DOCKER_REPO:latest
            echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
            docker push $DOCKER_REPO:$TAG
            docker push $DOCKER_REPO:latest
      - run:
          name: Deploy
          command: |
            ssh -o "StrictHostKeyChecking no" $SSH_USER@$SSH_HOST "echo hogehoge"
