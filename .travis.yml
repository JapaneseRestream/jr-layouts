language: minimal
services:
  - docker

env:
  global:
    - DOCKER_IMAGE_NAME: japaneserestream/jr-layouts

script:
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  - exit 1
  - docker build --tag $DOCKER_IMAGE_NAME:latest .
  - if [[ $TRAVIS_TAG ]]; then docker tag $DOCKER_IMAGE_NAME:latest $DOCKER_IMAGE_NAME:$TRAVIS_TAG; fi
