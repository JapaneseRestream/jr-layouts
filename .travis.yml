sudo: false
dist: trusty

addons:
  apt:
    packages:
    - pv

script:
- docker build . --tag jr-layouts

before_deploy:
- openssl aes-256-cbc -K $encrypted_5fbc30c88e92_key -iv $encrypted_5fbc30c88e92_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  script:
  - docker save jr-layouts | bzip2 | pv | ssh -o "StrictHostKeyChecking no" $SSH_USER@$SSH_HOST "bunzip 2 | docker load && docker run jr-layouts -d"
  on:
    branch: master
